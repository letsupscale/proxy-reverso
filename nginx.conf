worker_processes 1;

events { worker_connections 1024; }

http {

gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

proxy_redirect          off;
proxy_set_header        Host            $host;
proxy_set_header        X-Real-IP       $remote_addr;
proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
client_max_body_size    128m;
client_body_buffer_size 128k;
proxy_connect_timeout   90;
proxy_send_timeout      90;
proxy_read_timeout      90;
proxy_buffers           32 4k;
sendfile                on;
tcp_nopush              on;


    server {
        listen 80;
        server_name www.letsupscale.com letsupscale.com;

        location / {
            return 301 https://$host$request_uri;
        }    
    }

    server {
        listen 443 ssl;
        server_name www.letsupscale.com letsupscale.com;

        ssl_certificate /certs/letsupscale.com/cert-IUNJKSYUFCWDXCWNHAOJQEVPUGR43RKQ.pem;
        ssl_certificate_key /certs/letsupscale.com/pk-IUNJKSYUFCWDXCWNHAOJQEVPUGR43RKQ.pem;

        location / {
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
                  # Fix the â€œIt appears that your reverse proxy set up is broken" error.
            proxy_pass          http://172.26.8.10:8001;
            proxy_read_timeout  90;

            proxy_redirect      http://172.26.8.10:8001 https://letsupscale.com;
        }
    }

}
